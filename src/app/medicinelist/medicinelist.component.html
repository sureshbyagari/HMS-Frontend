<div class="container mt-4">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm border rounded-3 px-4 py-2">
    <div class="container-fluid p-0">
      
      <div class="navbar-brand d-flex flex-column m-0">
        <span class="fw-bold text-primary mb-0" style="line-height: 1.2;">
          
          SRI ABHINAV HOSPITALS
        </span>
        <span class="text-muted small fw-normal" style="font-size: 0.75rem;">
          Hospital Management System
        </span>
      </div>

      <div class="ms-auto d-flex align-items-center">
        <ul class="navbar-nav flex-row gap-2">
          <li class="nav-item">
            <a class="nav-link btn btn-light border-0 px-3 fw-medium text-dark" routerLink="/createmedicine">
              Add medicine
            </a>
          </li>
        </ul>
      </div>

    </div>

</div>
  <div class="text-center mb-6">
    <h2 class="fw-bold">Available Medicines</h2>
      <p class="text-muted">
      Manage medicines, view and update medicines.
      Click Add Medicine to add new medicine
    </p>
  </div>
<table class="table table-striped">
    <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines">
            <td>{{medicine.id}}</td>
            <td>{{medicine.drugName}}</td>
            <td>{{medicine.stock}}</td>
        </tr>
    </tbody>
</table>
