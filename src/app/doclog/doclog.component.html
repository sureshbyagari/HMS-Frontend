<!-- Background (Home Page) -->
<div class="home-bg">
  <app-home></app-home>
</div>

<!-- Dark overlay -->
<div class="overlay"></div>

<!-- Login Popup -->
<div class="login-popup d-flex justify-content-center align-items-center">
  <div class="login-card shadow-lg">

    <div class="text-center mb-4">
      <h2 class="fw-bold text-dark">Doctor Login</h2>
      <p class="text-muted mb-0">Login to continue</p>
    </div>

    <form (ngSubmit)="onLogin()">

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text"
               class="form-control"
               placeholder="Enter username"
               [(ngModel)]="loginData.username"
               name="username"
               required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password"
               class="form-control"
               placeholder="Enter password"
               [(ngModel)]="loginData.password"
               name="password"
               required>
      </div>

      <!-- Remember + Forgot -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label text-muted" for="rememberMe">
            Remember me
          </label>
        </div>

        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
      <p class="text-danger text-center fw-semibold" *ngIf="errorMsg">
  {{ errorMsg }}
</p>


      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
        Login
      </button>

    </form>

  </div>
</div>
